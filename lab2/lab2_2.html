<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Четыре таблицы</title>
    <style>
        .tables-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .table-pair {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 150px;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
 <body>

  <table>
   <caption>1-я таблица</caption>
   <tbody>
    <tr>
     <th rowspan="2">1</th>
     <td colspan="2">2</td>
    </tr>
    <tr>
     <td>5</td>
     <td>6</td>
    </tr>
   </tbody>
  </table>

  <table>
   <caption>2-я таблица</caption>
   <tbody>
    <tr>
     <th colspan="2">1</th>
    </tr>
    <tr>
     <td rowspan="2">3</td>
     <td>4</td>
    </tr>
    <tr>
     <td>6</td>
    </tr>
   </tbody>
  </table>

  <table>
   <caption>3-я таблица</caption>
   <tbody>
    <tr>
     <td>1</td>
     <td rowspan="2">2</td>
    </tr>
    <tr>
     <td>3</td>
    </tr>
    <tr>
     <td colspan="2">5</td>
    </tr>
   </tbody>
  </table>

  <table>
   <caption>4-я таблица</caption>
   <tbody>
    <tr>
     <th colspan="2">1</th>
    </tr>
    <tr>
     <td>3</td>
     <td>4</td>
    </tr>
    <tr>
     <td colspan="2">5</td>
    </tr>
   </tbody>
  </table>

 </body>
</html>
