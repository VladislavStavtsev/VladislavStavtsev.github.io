<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Четыре таблицы</title>
    <style>
        .tables-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .table-pair {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 150px;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="tables-container">
        <div class="table-pair">
            
            <table>
                <caption>1-я таблица</caption>
                <tr>
                    <th rowspan="3">1</th>
                    <td>2</td>
                </tr>
                <tr>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td colspan="2">6</td>
                </tr>
            </table>

            
            <table>
                <caption>2-я таблица</caption>
                <tr>
                    <th>1</th>
                    <td>2</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </table>
        </div>

        <div class="table-pair">
          
            <table>
                <caption>3-я таблица</caption>
                <tr>
                    <th>1</th>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                </tr>
            </table>

            <table>
                <caption>4-я таблица</caption>
                <tr>
                    <th>1</th>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td colspan="2">Най</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
